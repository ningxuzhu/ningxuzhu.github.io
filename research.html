<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Notes</title>
    <style>
        /* General body styling */
        body {
            font-family: Times New Roman, serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Header section */
        .header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        /* Navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Navigation links styling */
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Notes section */
        .notes-section {
            padding: 20px;
        }

        .notes-section h3 {
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }

        .notes-section a {
            display: block;
            margin: 8px 0;
            color: #0066cc;
            text-decoration: none;
            font-size: 16px;
        }

        .notes-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Course Notes</h1>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="projects.html">Research</a>

        <a href="#links">Links</a>

    </div>

</body>
</html>
